name: Deploy Firebase App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Replace Firebase Key
        run: |
          sed -i "s|__FIREBASE_KEY__|${{ secrets.FIREBASE_KEY }}|g" script.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # ðŸ‘ˆ obrigatÃ³rio pro deploy funcionar
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
